{% extends "base.html" %}
{% from "_formhelpers.html" import render_field %}

{% block content %}
<div class="container container-narrow">
    <div class="panel panel-default">
        <div class="panel-heading">命名游戏ID</div>
        <div class="panel-body">
            <form class="form-horizontal" role="form" method="post" action="{{ url_for('naming_id') }}">
            {% for player in players %}
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">命名ID</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPassword3" placeholder="游戏ID" value="{{ player.name }}">
                    </div>
                </div>
            {% endfor %}
            {% for player_left in players_left %}
                <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">命名ID</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPassword3" placeholder="游戏ID">
                    </div>
                </div>
            {% endfor %}
                <input type="hidden" id="str_playernames" name="str_playernames"></input>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" onclick="joinPlayernames()">提交</button>
                    </div>
                </div>
            </form>
        </div><!-- panel-body -->
    </div><!-- panel -->
<!--<p><a class="btn btn-info pull-right" href="#">进入下一阶段</a></p>-->
</div><!-- container -->
<script>
function joinPlayernames()
{
x = document.getElementsByTagName("input")
var y = new Array()
for (var i=0;i<x.length;i++)
{
y[i] = x[i].value
}
document.getElementById("str_playernames").value = y.join();
return true;
}

</script>
{% endblock %}
