{% extends "base0.html" %}
{% block content %}
<div class="container container-narrow">
<form role="form" method="post" action="{{ url_for('register') }}">

  <div class="form-group">
    <label for="username">用户名</label>
    <input type="text" class="form-control" id="username" placeholder="用户名">
    </div>
  <div class="form-group">
    <label for="nickname">昵称</label>
    <input type="password" class="form-control" id="nickname" placeholder="昵称">
  </div>
  <div class="form-group">
    <label for="password">密码</label>
    <input type="password" class="form-control" id="password" placeholder="密码">
  </div>
  <div class="form-group">
    <label for="password-rpt">重复密码</label>
    <input type="password" class="form-control" id="password-rpt" placeholder="重复密码">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox">我已经阅读并同意xxx
    </label>
  </div>
  <button type="submit" class="btn btn-default">注册</button>
</div>
</form>

</div>

{% endblock %}
